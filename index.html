<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="mainContainer">
    <div class="card">
      <div>
        <img src="images/image-equilibrium.jpg" alt="" class="nftImage">
      </div>
      <div class="cardTitle">Equilibrium #3429</div>
      <div class="cardDesc">Our Equilibrium collection promotes balance and calm.</div>

      <div class="cardDescMore">
        <div class="etheriumCost">
          <img src="images/icon-ethereum.svg">
          <span>0.041 ETH</span>
        </div>

        <div class="timeLeft">
          <img src="images/icon-clock.svg">
          <span>3 days left</span>
        </div>
      </div>

      <div class="authorInfo">
        <img src="images/image-avatar.png" class="avatar"/>
        <span class="authorDesc">Creation of <span class="authorName">Jules Wyvern</span></span>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Curlos</a>.
  </div> -->
  
</body>
</html>
